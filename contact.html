<script>
    // Get modal elements  
const confirmModal = document.getElementById('confirmModal');  
const contactForm = document.getElementById('contactForm');  
const closeConfirm = confirmModal.querySelector('.close');  

// Show modal on form submit  
contactForm.onsubmit = function(event) {  
    event.preventDefault(); // Prevent actual form submission  
    confirmModal.style.display = "block"; // Display modal  
}  

// Close the modal  
closeConfirm.onclick = function() {  
    confirmModal.style.display = "none"; // Hide modal  
}  

// Confirm submission  
document.getElementById('confirm').onclick = function() {  
    confirmModal.style.display = "none"; // Hide modal  
    alert('Form submitted!'); // Replace this with your form submission logic (e.g., AJAX call or form action)  
}  

// Cancel submission  
document.getElementById('cancel').onclick = function() {  
    confirmModal.style.display = "none"; // Hide modal  
}
</script>
